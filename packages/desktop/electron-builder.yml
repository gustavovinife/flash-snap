appId: com.flashsnap.desktop
productName: flash-snap
asar: true

directories:
  buildResources: build

files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
  - '!**/*.map'
  - '!**/*.md'
  - '!**/*.ts'
  - '!**/*.txt'
  - '!**/test/**'
  - '!**/tests/**'
  - '!**/__tests__/**'

asarUnpack:
  - resources/**

win:
  executableName: flash-snap
  artifactName: ${productName}-${version}-setup.${ext}
  icon: build/icon.ico

nsis:
  artifactName: ${productName}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always

mac:
  icon: build/icon.icns

  target:
    - dmg

  hardenedRuntime: true
  gatekeeperAssess: false
  notarize: true

  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

  extendInfo:
    NSCameraUsageDescription: Application requests access to the device's camera.
    NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
    LSUIElement: true

dmg:
  artifactName: ${productName}-${version}.${ext}

linux:
  category: Utility
  packageCategory: utils
  synopsis: 'Flash Snap Application'
  description: 'A clipboard text capture utility'
  maintainer: 'Flash Snap Team <example@example.com>'
  vendor: 'Flash Snap'

  executableName: flash-snap
  icon: build/icon.png

  target:
    - AppImage
    - deb

  desktop:
    Name: Flash Snap
    Comment: Text capture utility
    GenericName: Text Utility
    Categories: Utility;TextTools;
    Terminal: false
    Type: Application

  artifactName: ${productName}-${version}.${ext}

deb:
  depends:
    - libgtk-3-0
    - libnotify4
    - libnss3
    - libxss1
    - libxtst6
    - xdg-utils
    - libatspi2.0-0
    - libuuid1
    - libsecret-1-0

appImage:
  artifactName: ${productName}-${version}.${ext}
  desktop:
    Name: Flash Snap
    Comment: Text capture utility
    Categories: Utility;TextTools;
    Terminal: false

npmRebuild: false

publish:
  provider: github
  owner: gustavowebjs
  repo: flash-snap

electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/
