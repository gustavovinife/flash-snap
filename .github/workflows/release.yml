name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install
        working-directory: packages/desktop

      - name: Build and publish (macOS)
        if: matrix.os == 'macos-latest'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: yarn build && npx electron-builder --mac --publish always
        working-directory: packages/desktop

      - name: Build and publish (Linux)
        if: matrix.os == 'ubuntu-latest'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: yarn build && npx electron-builder --linux --publish always
        working-directory: packages/desktop

      - name: Build and publish (Windows)
        if: matrix.os == 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: yarn build && npx electron-builder --win --publish always
        working-directory: packages/desktop

      - name: Upload to Supabase (macOS)
        if: matrix.os == 'macos-latest'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          for file in packages/desktop/dist/*.dmg; do
            if [ -f "$file" ]; then
              FILENAME=$(basename "$file")
              curl -X POST "$SUPABASE_URL/storage/v1/object/releases/$VERSION/$FILENAME" \
                -H "Authorization: Bearer $SUPABASE_SERVICE_KEY" \
                -H "Content-Type: application/octet-stream" \
                --data-binary @"$file"
            fi
          done

      - name: Upload to Supabase (Linux)
        if: matrix.os == 'ubuntu-latest'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          for file in packages/desktop/dist/*.AppImage packages/desktop/dist/*.deb; do
            if [ -f "$file" ]; then
              FILENAME=$(basename "$file")
              curl -X POST "$SUPABASE_URL/storage/v1/object/releases/$VERSION/$FILENAME" \
                -H "Authorization: Bearer $SUPABASE_SERVICE_KEY" \
                -H "Content-Type: application/octet-stream" \
                --data-binary @"$file"
            fi
          done

      - name: Upload to Supabase (Windows)
        if: matrix.os == 'windows-latest'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        shell: pwsh
        run: |
          $VERSION = $env:GITHUB_REF_NAME -replace '^v', ''
          Get-ChildItem -Path "packages/desktop/dist/*.exe" | ForEach-Object {
            $FILENAME = $_.Name
            $headers = @{
              "Authorization" = "Bearer $env:SUPABASE_SERVICE_KEY"
              "Content-Type" = "application/octet-stream"
            }
            Invoke-RestMethod -Uri "$env:SUPABASE_URL/storage/v1/object/releases/$VERSION/$FILENAME" -Method Post -Headers $headers -InFile $_.FullName
          }

  update-latest:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Update latest.json
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          VERSION=${GITHUB_REF_NAME#v}

          # Create latest.json with version info
          cat > latest.json << EOF
          {
            "version": "$VERSION",
            "assets": {
              "mac": { "filename": "Flash Snap-$VERSION.dmg" },
              "windows": { "filename": "Flash Snap Setup $VERSION.exe" },
              "linux": { "filename": "Flash Snap-$VERSION.AppImage" }
            }
          }
          EOF

          # Upload latest.json (upsert)
          curl -X POST "$SUPABASE_URL/storage/v1/object/releases/latest.json" \
            -H "Authorization: Bearer $SUPABASE_SERVICE_KEY" \
            -H "Content-Type: application/json" \
            -H "x-upsert: true" \
            --data-binary @latest.json
